<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Wishmaster's Codex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Garamond', serif;
            background-color: #f0f8ff;
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #741003;
        }

        .navbar {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #741003;
            font-weight: bold;
            margin-left: 20px;
        }

        /* New Styles for Tag Filter Section */
        .tag-filter {
            margin: 20px 0;
            text-align: center;
        }

        .tag-filter h2 {
            cursor: pointer;
            color: #741003;
        }

        .tags-container {
            display: none; /* Hidden by default */
            flex-wrap: wrap;
            justify-content: center;
        }

        .tag-card {
            display: inline-block;
            border: 2px solid #741003;
            border-radius: 10px;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tag-card.selected {
            background-color: #741003; /* Change background color for selected tags */
            color: white; /* Change text color for better visibility */
        }

        .tag-card:hover {
            transform: scale(1.05);
        }

        .posts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            animation: flow 1s ease-in-out;
        }

        .post {
            background: #fff;
            border: 2px solid #741003;
            border-radius: 10px;
            padding: 15px;
            transition: transform 0.3s;
            text-decoration: none;
            color: #741003;
            min-height: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        @keyframes flow {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <h1>The Wishmaster's Codex</h1>
    
    <div class="navbar">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% if current_user.is_admin %}
                <a href="{{ url_for('create_post') }}">Create Post</a>
                <a href="{{ url_for('manage_tags') }}">Manage Tags</a>
                <a href="{{ url_for('dashboard') }}">Dashboard</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>

    <!-- Tag Filter Section -->
    <div class="tag-filter">
        <h2 onclick="toggleTags()">Filter by Tags</h2>
        <div class="tags-container" id="tags-container"></div>
    </div>

    <div class="posts-container" id="posts-container">
        {% for post in posts %}
            <a href="{{ url_for('view_post', post_id=post.id) }}" class="post">
                <h2>{{ post.title }}</h2>
                <p>Date: {{ post.date }}</p>
            </a>
        {% endfor %}
    </div>

    <script>
        const tagsDictionary = {}; // To hold the tag elements
        let selectedTags = [];

        // Function to populate tags
        function populateTags(tags) {
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = ''; // Clear existing tags

            tags.forEach(tag => {
                const tagCard = document.createElement('div');
                tagCard.className = 'tag-card';
                tagCard.setAttribute('onclick', `toggleTag(${tag.id}, this)`); // Set the click handler
                tagCard.textContent = tag.name;

                // Store the tag card in the dictionary
                tagsDictionary[tag.id] = tagCard;

                // Append the tag card to the container
                tagsContainer.appendChild(tagCard);
            });
        }

        function toggleTags() {
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.style.display = tagsContainer.style.display === 'none' || tagsContainer.style.display === '' ? 'flex' : 'none';
        }

        function toggleTag(tagId, element) {
            const isSelected = element.classList.toggle('selected'); // Toggle selected class

            if (isSelected) {
                // If the tag is selected, add its ID to the selectedTags array
                selectedTags.push(tagId);
            } else {
                // If the tag is deselected, remove its ID from the selectedTags array
                selectedTags = selectedTags.filter(tag => tag !== tagId);
            }

            if (selectedTags.length !== 0) {
                // Fetch posts associated with the currently selected tags
                fetchPostsByTags(selectedTags);
            } else {
                // Tags are to filter posts. Without any tags selected return all posts
                fetchAllPosts();
            }
            
        }

        // Call this function when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Fetch tags from the server (update this with your actual fetch call)
            fetch('/fetch_tags') 
                .then(response => response.json())
                .then(data => {
                    if (data && Array.isArray(data.tags)) {
                        populateTags(data.tags); // Call populateTags with the fetched tags
                    }
                })
                .catch(error => console.error('Error fetching tags:', error));
        });

        function formatDate(dateString) {
            const date = new Date(dateString); // Convert the string to a Date object
            const year = date.getFullYear(); // Get the year
            const month = String(date.getMonth() + 1).padStart(2, '0'); // Get month (zero-indexed, hence +1) and pad
            const day = String(date.getDate()).padStart(2, '0'); // Get day and pad

            return `${year}-${month}-${day}`; // Return the formatted date
        }

        function fetchAllPosts() {
            fetch(`/fetch_all_posts`)
                    .then(response => response.json())
                    .then(data => {
                        // Update the posts container with the received posts
                        const postsContainer = document.getElementById('posts-container');
                        postsContainer.innerHTML = ''; // Clear previous posts
                        
                        data.posts.forEach(post => {
                            const postElement = document.createElement('a'); // Create an anchor element
                            postElement.href = `/view_post/${post.id}`; // Set the href to the post's URL
                            postElement.className = 'post'; // Set the class name

                            // Create a heading element for the post title
                            const postTitle = document.createElement('h2'); 
                            postTitle.textContent = post.title; // Set the text to the post title
                            postElement.appendChild(postTitle); // Append title to the anchor element

                            // Create a paragraph element for the post date
                            const postDate = document.createElement('p');
                            postDate.textContent = `Date: ${formatDate(post.date)}`; // Set the text to the post date
                            postElement.appendChild(postDate); // Append date to the anchor element

                            // Append the post element (anchor) to the posts container
                            postsContainer.appendChild(postElement);
                            
                        });
                    })
                    .catch(error => console.error('Error fetching posts:', error));
        }


        function fetchPostsByTags(tagIds) {
            
            if (tagIds.length > 0) {
                fetch(`/fetch_posts_by_tags?ids=${tagIds.join(',')}`)
                    .then(response => response.json())
                    .then(data => {
                        // Update the posts container with the received posts
                        const postsContainer = document.getElementById('posts-container');
                        postsContainer.innerHTML = ''; // Clear previous posts
                        
                        data.posts.forEach(post => {
                            const postElement = document.createElement('a'); // Create an anchor element
                            postElement.href = `/view_post/${post.id}`; // Set the href to the post's URL
                            postElement.className = 'post'; // Set the class name

                            // Create a heading element for the post title
                            const postTitle = document.createElement('h2'); 
                            postTitle.textContent = post.title; // Set the text to the post title
                            postElement.appendChild(postTitle); // Append title to the anchor element

                            // Create a paragraph element for the post date
                            const postDate = document.createElement('p');
                            postDate.textContent = `Date: ${formatDate(post.date)}`; // Set the text to the post date
                            postElement.appendChild(postDate); // Append date to the anchor element

                            // Append the post element (anchor) to the posts container
                            postsContainer.appendChild(postElement);
                            
                        });
                    })
                    .catch(error => console.error('Error fetching posts:', error));
            } 
        }

    </script>
</body>
</html>
