<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Tags - The Wishmaster's Codex</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: 'Garamond', serif; /* Whimsical font for fantasy feel */
            background-color: #f0f8ff; /* Light background for a dreamy effect */
            color: #333;
            padding: 20px;
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            color: #741003; /* Rich brown color */
        }

        .navbar {
            display: flex;
            justify-content: flex-end; /* Aligns the navbar items to the right */
            margin-bottom: 20px;
        }

        .navbar a {
            text-decoration: none;
            color: #741003; /* Matching link color */
            font-weight: bold;
            margin-left: 20px;
        }

        .tag-card {
            display: inline-block;
            border: 2px solid #741003; /* Tag border color */
            border-radius: 10px; /* Rounded corners */
            padding: 15px;
            margin: 10px;
            cursor: pointer; /* Pointer cursor on hover */
            transition: transform 0.3s; /* Smooth scaling on hover */
        }

        .tag-card:hover {
            transform: scale(1.05); /* Scale effect on hover */
        }

        .tag-details {
            display: none; /* Initially hidden */
            transition: all 0.3s; /* Smooth transition */
        }

        .active {
            display: block; /* Show details when active */
            border: 3px solid #741003; /* Darker border for active tag */
            padding: 20px; /* Larger padding for expanded view */
        }

        .create-tag-form {
            margin-top: 20px;
            display: flex;
            justify-content: center; /* Center the form */
            align-items: center; /* Center the items vertically */
        }

        .create-tag-form input[type="text"] {
            padding: 10px;
            margin-right: 10px; /* Space between input and button */
            border: 1px solid #741003; /* Matching border color */
            border-radius: 5px; /* Rounded corners */
        }

        .create-tag-form input[type="submit"] {
            background-color: #741003; /* Matching background color */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-weight: bold;
        }

        .create-tag-form input[type="submit"]:hover {
            background-color: #570c02; /* Darker shade on hover */
        }

        .delete-tag-button {
            background-color: #741003; /* A contrasting color for visibility */
            color: white; /* White text */
            padding: 10px 15px;
            border: none;
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
            font-weight: bold;
            margin-top: 10px; /* Space above the button */
            display: block; /* Ensure it's displayed as a block element */
            width: 100%; /* Full width for better usability */
        }

        .delete-tag-button:hover {
            background-color: #570c02; /* Darker shade on hover */
        }

    </style>
</head>
<body>
    <h1>The Wishmaster's Codex</h1>
    
    <div class="navbar">
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('logout') }}">Logout</a>
            {% if current_user.is_admin %}
                <a href="{{ url_for('create_post') }}">Create Post</a>
                <a href="{{ url_for('manage_tags') }}">Manage Tags</a>
            {% endif %}
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
        <a href="{{ url_for('home') }}">Home</a>
    </div>

    <div class="create-tag-form">
        <form action="{{ url_for('create_tag') }}" method="POST">
            <input type="text" name="tag_name" placeholder="Enter new tag name" required>
            <input type="submit" value="Create Tag">
        </form>
    </div>

    <div class="tags-container" id="tags-container"></div>

    <div id="tag-details" class="tag-details"></div>

    <script>
        // Dictionary to hold tag elements
        const tagsDictionary = {};
    
        // Function to populate tags
        function populateTags(tags) {
            const tagsContainer = document.getElementById('tags-container');
            tagsContainer.innerHTML = ''; // Clear existing tags
    
            tags.forEach(tag => {
                const tagCard = document.createElement('div');
                tagCard.className = 'tag-card';
                tagCard.setAttribute('onclick', `toggleTag('${tag.name}', '${tag.id}');`);
                tagCard.textContent = tag.name;
    
                // Store the tag card in the dictionary
                tagsDictionary[tag.id] = tagCard;
    
                // Append the tag card to the container
                tagsContainer.appendChild(tagCard);
            });
        }
    
        // Call this function when the page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Example: Fetch tags from the server (you can replace this with your actual fetch call)
            fetch('/fetch_tags') // Update with your actual endpoint
                .then(response => response.json())
                .then(data => {
                    if (data && Array.isArray(data.tags)) {
                        populateTags(data.tags); // Call populateTags with the fetched tags
                    }
                })
                .catch(error => console.error('Error fetching tags:', error));
        });

        function toggleTag(tagName, tagId) {
            const tagDetailsDiv = document.getElementById('tag-details');
            
            // Clear previous content if the tag details are currently active
            if (tagDetailsDiv.classList.contains('active')) {
                tagDetailsDiv.classList.remove('active');
                tagDetailsDiv.innerHTML = ''; // Clear previous content
            } else {
                

                // Open tag details and display the delete button
                tagDetailsDiv.classList.add('active');
                tagDetailsDiv.innerHTML = `
                    <h2>${tagName}</h2>
                    <div id="posts-container"></div> <!-- Placeholder for posts -->
                    <form action="/delete_tag/${tagId}" method="POST" onsubmit="return deleteTag(event, this);">
                        <input type="submit" class="delete-tag-button" value="Delete Tag">
                    </form>
                `;

                fetchPostsByTag(tagId);
            }
        }

        function fetchPostsByTag(tagId) {
            fetch(`/fetch_posts_by_tag/${tagId}`)
                .then(response => response.json())
                .then(data => {
                    const postsContainer = document.getElementById('posts-container');
                    postsContainer.innerHTML = ''; // Clear previous posts
                    
                    // Loop through each post in the data array
                    data.posts.forEach(post => {
                        // Create a new div for each post title
                        const postElement = document.createElement('div');
                        postElement.className = 'post-title'; // Add a class for styling
                        postElement.textContent = post.title; // Set the text to the post title

                        // Append the new element to the posts container
                        postsContainer.appendChild(postElement);
                    });
                })
                .catch(error => console.error('Error fetching posts:', error));
        }
    
        // Modify deleteTag to update the dictionary and the DOM
        function deleteTag(event, form) {
            event.preventDefault();
            event.stopPropagation();
    
            const tagId = form.action.split('/').pop(); // Get the tag ID
            const deleteUrl = `/delete_tag/${tagId}`;
    
            fetch(deleteUrl, {
                method: 'POST',
            })
            .then(response => {
                if (response.ok) {
                    // Remove the tag from the DOM and the dictionary
                    const tagCard = tagsDictionary[tagId];
                    if (tagCard) {
                        tagCard.remove(); // Remove the tag card from the container
                        delete tagsDictionary[tagId]; // Remove it from the dictionary
                    }

                    // Hide the tag details div
                    const tagDetailsDiv = document.getElementById('tag-details');
                    tagDetailsDiv.classList.remove('active'); // Remove active class
                    tagDetailsDiv.innerHTML = ''; // Clear previous content
                } else {
                    alert('Failed to delete tag: ' + response.statusText);
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
